

<head>
  <script>
    function changeContent(){
      document.getElementById("demo").innerHTML ="Hello World!";
    }

    function changeImage1(){
      document.getElementById('myImage').src='Images/pic_bulbon.gif'
    }

  </script>
</head>

<h1>JavaScript Demo</h1>

<p id="demo">Basic Text</p>

<button type="button" onclick='changeContent()'>Click This Button To Change Text</button>


<button onclick="changeImage1()'">Turn on the light</button>

<img id="myImage" src="Images/pic_bulboff.gif" style="width:100px">

<button onclick="document.getElementById('myImage').src='Images/pic_bulboff.gif'">Turn off the light</button>

<p id="demo2">JavaScript can change the style of an HTML element.</p>

<button type="button" onclick="document.getElementById('demo2').style.fontSize='35px'">Click Me!</button>
